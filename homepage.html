<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage - Products</title>
  <style>
    #PRODUCTS {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      width: 200px;
      text-align: center;
      border-radius: 10px;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="loadHomeProducts()">
  <h1>Welcome to Homepage</h1>
  <div id="PRODUCTS"></div>

  <script src="script.js"></script>
</body>
</html>
